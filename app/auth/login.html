          <div class= "topbanner">

            <div class="formRegister">

                <h1> Log In to your Account</h1>

                
              <p class= "already">Don't have an account? </br>
              <a href="#!/register" class="signIn">Register Now.</a></p>


        <div ng-show="authCtrl.error">
        <span>{{ auth.Ctrl.error.message}}</span>
        </div>
      <form ng-submit="authCtrl.login()" class="form-signin" role="form" name="signinForm">



      <div class="field-wrap form-group" ng-class="{ 'has-error' : signinForm.email.$invalid }">
        <label>
          <span class="req"></span>
        </label>
        <input type="email" name="email"  ng-model="authCtrl.user.email"  required autocomplete="off" class="form-control" placeholder="Email Address"/>
        <p class="help-block" ng-show="signinForm.email.$invalid">Enter a valid email.</p>
      </div>

      <div class="field-wrap form-group" ng-class="{ 'has-error' : signinForm.password.$invalid }">
        <label>
          <span class="req"></span>
        </label>
        <input type="password" name="password" ng-model="authCtrl.user.password" ng-minlength="3" class="form-control" required autocomplete="off" placeholder="Enter a Password"/>
          <p class="help-block" ng-show="signinForm.password.$error.minlength">Min password length is 8 characters.</p>
      </div>
        <div class='forgot'>
          <p><a href="https://blog-engine-d1336.firebaseapp.com/__/auth/action?mode=<action>&oobCode=<code>">Forgot Password?</a></p>
          </div>

          
          <input type="submit" class="btn btn-lg btn-primary btn-block" value="Log In">
      </form>
