<div class="header">
  <h1>Create a Category</h1>
</div>

<form ng-submit="categoriesCtrl.createCategory()">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Category Name" ng-model="categoriesCtrl.newCategory.name">
  </div>
  <input type="submit" class="btn btn-default" value="Create Category">
</form>
