<div class="page-wrapper" >

  <div class="page-header" style="margin-right:-30px; font-weight:bold; font-size:40px;">
    <h1>Edit Profile</h1>
  </div><br/><br/><br/><br/><br/><br/>
<div style="width:400px; margin-left:auto; margin-right:auto;" >
  <form ng-submit="profileCtrl.updateProfile()">
    <p ng-hide="profileCtrl.profile.displayName" >
             Please Re-enter the Username used at registration. 
    </p>
	<div style="margin-left:60px">
    <div class="input-group">
      <input required type="text" class="form-control" placeholder="Writer's Name" ng-model="profileCtrl.profile.displayName">
    </div></div><br/>
	<div style="margin-left:110px">
    <input type="submit" class="btn btn-default" value="Save" >
	</div>
  </form>
</div>
</div>
