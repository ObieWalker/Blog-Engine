<br/><br/><br/><div>
 <h1>Welcome to The PlugBlog</h1>
</div>
      <div class="container">
            <div class="red flame"></div>
            <div class="orange flame"></div>
            <div class="yellow flame"></div>
            </div>
          <div class= "topbanner">

            <img src="logos/logoreal.jpg" alt="The Plug Logo" style="width:304px;height:228px;">
            </div>
            <div class="formRegister">

                <h1> Log In to your Account</h1>

                
              <p class= "already">Don't have an account? </br>
              <a href="#!/register" class="signIn">Register Now.</a></p>

                      <form class="form-signin" role="form" name="signinForm">
                      
 

                      <div class="field-wrap form-group" ng-class="{ 'has-error' : signinForm.email.$invalid }">
                        <label>
                          <span class="req"></span>
                        </label>
                        <input type="email" name="email"  ng-model="user.email"  required autocomplete="off" placeholder="Email Address"/>
						<p class="help-block" ng-show="signinForm.email.$invalid">Enter a valid email.</p>
                      </div>
                      
                      <div class="field-wrap form-group" ng-class="{ 'has-error' : signinForm.password.$invalid }">
                        <label>
                          <span class="req"></span>
                        </label>
                        <input type="password" name="password" ng-model="user.password" ng-minlength="3" required autocomplete="off" placeholder="Enter a Password"/>
						  <p class="help-block" ng-show="signinForm.password.$error.minlength">Min password length is 8 characters.</p>
					  </div>
                        <div class='forgot'>
                          <p><a href="https://blog-engine-d1336.firebaseapp.com/__/auth/action?mode=<action>&oobCode=<code>">Forgot Password?</a></p>
                          </div>
						  
                          <button ng-disabled="!user.email || !user.password" type="button" ng-click="SignIn($event)" class="btn btn-lg btn-primary btn-block">Sign In</button>
                      </form>

      </div>
