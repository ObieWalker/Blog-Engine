<!DOCTYPE html>

<html lang="en-us" ng-app>  
    <head>
        <meta charset="UTF-8" />

        
        <title>Welcome to The PlugBlog </title>
      
      
        <link rel="stylesheet" type="text/css" href="blog.css" />
         <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
         
    </head>
<body ng-controllers='mainControllers'>
  
            <h1>Welcome to The PlugBlog</h1>
      <div class="container">
            <div class="red flame"></div>
            <div class="orange flame"></div>
            <div class="yellow flame"></div>
            </div>
          <div class= "topbanner">

            <img src="logoreal.jpg" alt="The Plug Logo" style="width:304px;height:228px;">
            </div>
            <div class="formRegister">

                <h1>Register an Account or Log In</h1>

                
              <p class= "already">Don't have an account? </br>
              <a href="register.html" class="signIn">Register Now.</a></p>

                      <form action="index.html" method="post">                  
 

                      <div class="field-wrap">
                        <label>
                          <span class="req"></span>
                        </label>
                        <input type="email" id ="inputEmail"  required autocomplete="off" placeholder="Email Address"/>
                      </div>
                      
                      <div class="field-wrap">
                        <label>
                          <span class="req"></span>
                        </label>
                        <input type="password" id="inputPassword" required autocomplete="off" placeholder="Enter a Password"/>
                      </div>


                      <button onclick="SignIn()" type="submit" class="button button-block" >Sign In</button>

                      </form>

      </div>
 </body>
            <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
